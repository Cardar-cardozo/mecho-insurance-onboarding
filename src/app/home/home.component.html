<div style=" background:  #F2F2F2 " class="h-screen w-full py-3">
    <div class="container">
        <div class="flex w-full h-screen items-center justify-center">
            <div class="w-full fixed top-0 p-3">
                <img src="/assets/mechoLogo.svg" alt="Mecho Logo" />
            </div>
            <div class="text-center w-full h-full md:w-1/3  md:p-3">
                <div *ngIf="success">

                    <img src="/assets/TangerineLogo.svg" alt="Mecho" class="mx-auto mt-5" />
                    <h1 class="font-semibold text-2xl mt-5" style=" color: #3E6AE0">
                        Setup policy
                    </h1>
                    <p style=" color: #141D2F" class="text-base leading-5 mt-3 ">
                        Input the policy number and phone number
                        sent to your mobile device
                    </p>
                    <form class="mt-4">

                        <input placeholder="Policy number"
                            class="w-full  rounded-2xl my-2 px-3 py-2 text-base  focus:outline-none  placeholder-gray-400"
                            style="border: 1px solid #E0E6F0">
                        <input placeholder="Phone number"
                            class="w-full  rounded-2xl my-2 px-3 py-2 text-base focus:outline-none placeholder-gray-400"
                            style="border: 1px solid #E0E6F0">
                        <button style="
                                background: #3E6AE0; paddingTop  : 12px;paddingBottom: 12px"
                            class=" block w-full rounded-xl hover:bg-blue-700 text-white text-sm font-bold mt-5 ">
                            Setup policy
                        </button>
                    </form>
                </div>

                <div *ngIf="!success">
                    <img src="/assets/rafiki.svg" alt="Mecho" class="mx-auto mt-1" />
                    <h1 class="font-semibold text-2xl mt-5" style="color: #3E6AE0">
                        Success!
                    </h1>
                    <p class="text-base text-gray-400 leading-5 my-4  font-semibold  ">
                        YOU NOW HAVE ACCESS TO
                    </p>
                    <ul style=" color: #141D2F" class="text-left pl-3 lg:pl-5">
                        <li class=" text-base">
                            3 free vehicle inspection per annum
                        </li>
                        <li class=" mt-1 text-base">
                            3 vehicle servicing per annum
                        </li>
                    </ul>

                    <p style=" color: #141D2F" class="text-base  mb-5 mt-16 font-normal ">
                        Download the Mechoautotech App to
                        <span class="font-semibold block">
                            Get started
                        </span>
                    </p>




                    <div class="flex lg:flex-row mt-2 justify-between md:flex-col">
                        <button
                            class="hover:bg-blue-600  inline-flex py-3 px-3 md:px-10 rounded-2xl items-center  focus:outline-none"
                            style=" background: #3E6AE0">
                            <img src="/assets/playstore (1) 1.svg" alt="play" />

                            <span class="ml-2 flex items-start flex-col leading-none">
                                <span class="text-white font-normal " style="fontSize: 10px">
                                    Get it on
                                </span>
                                <span class="text-white text-sm font-semibold ">
                                    Google Play
                                </span>
                            </span>
                        </button>
                        <button
                            class="inline-flex py-3  px-3 md:px-10 rounded-2xl items-center hover:bg-gray-200 focus:outline-none"
                            style=" background: #141D2F">
                            <img src="/assets/apple.svg" alt="apple" />
                            <span class="ml-2 flex items-start flex-col leading-none">
                                <span class="text-white font-normal " style="fontSize: 10px">
                                    Download on the
                                </span>
                                <span class="text-white text-sm font-semibold ">
                                    App Store
                                </span>
                            </span>
                        </button>
                    </div>

                    <div class="flex items-center justify-center mt-5" style=" color: #141D2F">
                        Powered by
                        <img src="/assets/Intersect.svg" class="mx-2 inline" alt="move" />
                        &
                        <img src="/assets/logo_cropped 1.svg" class="ml-1 inline" alt="move" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
